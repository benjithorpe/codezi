<body>
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="assets/codezi.jpg" alt="Codezi Logo" loading="lazy">
        <p>Codezi <span>Technologies</span></p>

    <ul>
      <li><a href="index.html">Home</a></li>

    </ul>
    <div class="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <main>
    <form netlify method="POST" name="contact">
      <div class="field">
        <label class="label is-size-5">Name</label>
        <div class="control">
          <input class="input is-info is-large" type="text" placeholder="John Doe" name="name" required>
        </div>
      </div>

      <div class="field">
        <label class="label is-size-5">Email</label>
        <div class="control">
          <input class="input is-info is-large" type="email" placeholder="johndoe@gmail.com" name="email" required>
        </div>
      </div>

      <div class="field">
        <label class="label is-size-5">Message</label>
        <div class="control">
          <textarea class="textarea is-info is-large" placeholder="Textarea" name="message" required></textarea>
        </div>
      </div>

      <div class="control">
        <button class="button is-link is-large">Submit</button>
      </div>
    </form>
  </main>

</body>
