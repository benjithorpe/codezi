<body>
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="assets/codezi.jpg" alt="Codezi Logo" loading="lazy">
        <p>Codezi <span>Technologies</span></p>

    </div>
    <ul>
      <li><a href="index.html">Home</a></li>

      <div></div>

  <main>
    <section>
      <form netlify method="POST" name="contact">
        <div class="field">
          <label class="label is-size-5">Name</label>
          <div class="control">
            <input class="input is-info is-large" type="text" placeholder="John Doe" name="name" required>
          </div>
        </div>
  
        <div class="field">
          <label class="label is-size-5">Email</label>
          <div class="control">
            <input class="input is-info is-large" type="email" placeholder="johndoe@gmail.com" name="email" required>
          </div>
        </div>
  
        <div class="field">
          <label class="label is-size-5">Message</label>
          <div class="control">
            <textarea class="textarea is-info is-large" placeholder="Send us a message." name="message" required></textarea>
          </div>
        </div>
  
        <div class="control">
          <button class="button is-link is-large">Submit</button>
        </div>
      </form>

      <div class="bonus-info">
        <div>
          <h3><i class="fas fa-phone-alt"></i></h3>
          <p><strong>Phone</strong><br> +232 99-119-000</p>
        </div>

        <div>
          <h3 class="has-text-danger"><i class="fas fa-envelope"></i></h3>
          <p><strong>Email</strong><br> codezitechnologies@gmail.com</p>
        </div>
        
        <!-- <div>
          <h3 class="has-text-info"><i class="fab fa-twitter"></i></h3>
          <p><strong>Twitter</strong><br> our/twitter/link</p>
        </div> -->
        
        <div>
          <h3 class="has-text-info"><i class="fab fa-facebook"></i></h3>
          <p><strong>Facebook</strong><br> our/facebook/link</p>
        </div>

        <div>
          <h3 class="has-text-info"><i class="fab fa-linkedin"></i></h3>
          <p><strong>LinkedIn</strong><br> <a href="https://www.linkedin.com/company/codezi/">Follow Us</a></p>
        </div>

        <div>
          <h3 class="has-text-warning"><i class="fab fa-instagram"></i></h3>
          <p><strong>Instagram</strong><br> our/instagram/link</p>
        </div>
      </div>
    </section>
  </main>
